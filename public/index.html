<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaterLogging - Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #0288d1;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0277bd;
    }

    /* Pop-up overlay background */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
    }

    /* Pop-up box */
    .popup {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .close-btn {
      background-color: #d32f2f;
      margin-top: 15px;
    }

    .close-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signUpBtn">Sign Up</button>
  </div>

  <!-- Pop-up overlay -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h3>Create Account</h3>
      <input type="text" id="newUsername" placeholder="New Username" />
      <input type="password" id="newPassword" placeholder="New Password" />
      <button id="createAccountBtn">Create Account</button>
      <button class="close-btn" id="closePopupBtn">Cancel</button>
    </div>
  </div>

  <!-- Firebase SDKs (use compat version for classic syntax) -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>

<script>

  const firebaseConfig = {
    apiKey: "AIzaSyCjLt9kkNSDgbpW6kkI04Jm4CG_vlTDBmE",
    authDomain: "daily-water-logging.firebaseapp.com",
    projectId: "daily-water-logging",
    storageBucket: "daily-water-logging.appspot.app",
    messagingSenderId: "44679605277",
    appId: "1:44679605277:web:9c062322cd61ac045c6af4",
    measurementId: "G-33NHRR94Z9"
  };

   firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>


  <script>
  // Popup controls
  const signUpBtn = document.getElementById("signUpBtn");
  const popupOverlay = document.getElementById("popupOverlay");
  const closePopupBtn = document.getElementById("closePopupBtn");

  signUpBtn.addEventListener("click", () => {
    popupOverlay.style.display = "flex";
  });

  closePopupBtn.addEventListener("click", () => {
    popupOverlay.style.display = "none";
  });

  // Create new account
  document.getElementById("createAccountBtn").addEventListener("click", async () => {
    const email = document.getElementById("newUsername").value;
    const password = document.getElementById("newPassword").value;

    try {
      await firebase.auth().createUserWithEmailAndPassword(email, password);
      alert("Account created successfully!");
      popupOverlay.style.display = "none";
    } catch (error) {
      alert(error.message);
    }
  });

  // Login
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;

    try {
      await firebase.auth().signInWithEmailAndPassword(email, password);
      alert("Login successful!");
      // Redirect to screen3.html (your next page)
      window.location.href = "screen3.html";
    } catch (error) {
      alert(error.message);
    }
  });
</script>
</body>
</html>
